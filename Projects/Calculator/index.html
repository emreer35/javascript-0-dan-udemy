<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body class="dark">
    <div class="container">
        <div class="calculator dark">
            <div class="theme-toggler active">
                <i class="toggler-icon"></i>
            </div>
            <div class="display-screen">
                <input type="text" name="value" id="display">
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button id="clear" class="btn-operator">C</button></td>
                        <td><button id="divide" class="btn-operator">/</button></td>
                        <td><button id="times" class="btn-operator">*</button></td>
                        <td><button id="delete" class="btn-operator"><</button></td>
                    </tr>
                    <tr>
                        <td><button id="seven" class="btn-number">7</button></td>
                        <td><button id="eight" class="btn-number">8</button></td>
                        <td><button id="nine" class="btn-number">9</button></td>
                        <td><button id="minus" class="btn-operator">-</button></td>
                    </tr>
                    <tr>
                        <td><button id="four" class="btn-number">4</button></td>
                        <td><button id="five" class="btn-number">5</button></td>
                        <td><button id="six" class="btn-number">6</button></td>
                        <td><button id="plus" class="btn-operator">+</button></td>
                    </tr>
                    <tr>
                        <td><button id="one" class="btn-number">1</button></td>
                        <td><button id="two" class="btn-number">2</button></td>
                        <td><button id="three" class="btn-number">3</button></td>
                        <td rowspan="2"><button id="equal" class="btn-equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button id="(" class="btn-operator">(</button></td>
                        <td><button id="zero" class="btn-number">0</button></td>
                        <td><button id=")" class="btn-operator">)</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
