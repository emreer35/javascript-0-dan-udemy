<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manipulasyonu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card-header"> Todo List</div>
            <div class="card-body">
                <form id="todo-form" name="form" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" name="todo" id="todo" placeholder="Bir Todo Girin">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Add Todo</button>
                </form>
            </div>

        
    
    <div class="card-body">
        <hr>
        <h5 class="form-row" id="tasks-title">Todolar</h5>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" name="filter" id="filter" placeholder="Bir Todo Arayin">
            </div>
        </div>
    </div>
    <hr>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between">
            Todo 1
            <a href="#" class="delete item">
                <i class="fa fa-remove"></i>
            </a>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            Todo 2
            <a href="#" class="delete item">
                <i class="fa fa-remove"></i>
            </a>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            Todo 3
            <a href="#" class="delete item">
                <i class="fa fa-remove"></i>
            </a>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            Todo 4
            <a href="#" class="delete item">
                <i class="fa fa-remove"></i>
            </a>
        </li>
    </ul>
    <hr>
    <a href="#" class="clear-todos btn btn-dark"> Tum Tasklari Temizleyin</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
